 <form class="form-horizontal" ng-init="editProduct()" ng-submit="updateProduct()">
  <fieldset>
    <legend>Add a new Product</legend>
    <div class="form-group">
      <label class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input class="form-control" ng-model="product.title" placeholder="Product" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Description</label>
      <div class="col-lg-10">
        <input class="form-control" ng-model="product.description" placeholder="Description" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Price</label>
      <div class="col-lg-10">
        <input class="form-control" ng-model="product.price" placeholder="Price" type="text">
      </div>
    </div>



    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
       <a href="#!/viewProducts" class="btn btn-default">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
